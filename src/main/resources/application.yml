server:
  port: 8080

spring:
  application:
    name: ai-architecture
  ai:
    mcp:
      server:
        protocol: streamable
        type: sync
        stdio: false
        name: ai-architecture-mcp-server
        version: 1.0.0
        streamable-http:
          mcp-endpoint: /mcp

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    de.sample.aiarchitecture: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
