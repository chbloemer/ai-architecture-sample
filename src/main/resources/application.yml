server:
  port: 8080

spring:
  application:
    name: ai-architecture
  datasource:
    url: jdbc:h2:mem:aiarch;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  sql:
    init:
      mode: embedded
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  ai:
    mcp:
      server:
        protocol: streamable
        type: sync
        stdio: false
        name: ai-architecture-mcp-server
        version: 1.0.0
        streamable-http:
          mcp-endpoint: /mcp

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    de.sample.aiarchitecture: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# JWT Security Configuration
app:
  security:
    jwt:
      # IMPORTANT: In production, use a strong secret from environment variable
      # The secret must be at least 256 bits (32 bytes) for HS256
      secret: ${JWT_SECRET:dev-only-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256}
      # Anonymous tokens last 30 days (for cart persistence)
      anonymous-expiration-days: 30
      # Registered tokens last 7 days (more sensitive)
      registered-expiration-days: 7
      issuer: ai-architecture-sample
      cookie-name: shop-identity
    password:
      bcrypt-strength: 12
      min-length: 8
