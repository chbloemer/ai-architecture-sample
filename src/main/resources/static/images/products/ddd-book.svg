<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  <!-- Book spine shadow -->
  <rect x="118" y="72" width="14" height="256" fill="#1e293b" opacity="0.15"/>
  <!-- Book cover -->
  <rect x="130" y="70" width="170" height="260" rx="4" fill="#2563eb"/>
  <rect x="134" y="74" width="162" height="252" rx="2" fill="#1d4ed8"/>
  <!-- Book spine -->
  <rect x="120" y="70" width="14" height="260" rx="2" fill="#1e40af"/>
  <!-- Title area -->
  <rect x="152" y="110" width="126" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="160" y="122" width="110" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="168" y="134" width="94" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
  <!-- Decorative circle pattern -->
  <circle cx="215" cy="200" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="215" cy="200" r="25" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.25"/>
  <circle cx="215" cy="200" r="15" fill="#ffffff" opacity="0.15"/>
  <!-- Author line -->
  <rect x="170" y="280" width="90" height="3" rx="1.5" fill="#ffffff" opacity="0.5"/>
  <!-- Pages edge -->
  <rect x="300" y="78" width="6" height="244" fill="#f1f5f9"/>
  <!-- Category label -->
  <text x="200" y="370" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b" font-weight="500">Books</text>
</svg>
