<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  <!-- Top dumbbell -->
  <!-- Left weight plates -->
  <rect x="80" y="130" width="22" height="50" rx="4" fill="#1e293b" opacity="0.8"/>
  <rect x="105" y="135" width="18" height="40" rx="3" fill="#334155" opacity="0.8"/>
  <!-- Bar -->
  <rect x="123" y="150" width="105" height="10" rx="3" fill="#94a3b8"/>
  <!-- Grip texture -->
  <line x1="155" y1="150" x2="155" y2="160" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="165" y1="150" x2="165" y2="160" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="175" y1="150" x2="175" y2="160" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="185" y1="150" x2="185" y2="160" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="195" y1="150" x2="195" y2="160" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <!-- Right weight plates -->
  <rect x="228" y="135" width="18" height="40" rx="3" fill="#334155" opacity="0.8"/>
  <rect x="249" y="130" width="22" height="50" rx="4" fill="#1e293b" opacity="0.8"/>
  <!-- Bottom dumbbell (angled) -->
  <!-- Left weight plates -->
  <rect x="105" y="220" width="22" height="50" rx="4" fill="#1e293b" opacity="0.75" transform="rotate(-10, 116, 245)"/>
  <rect x="130" y="225" width="18" height="40" rx="3" fill="#334155" opacity="0.75" transform="rotate(-10, 139, 245)"/>
  <!-- Bar -->
  <rect x="148" y="240" width="105" height="10" rx="3" fill="#94a3b8" opacity="0.9" transform="rotate(-10, 200, 245)"/>
  <!-- Right weight plates -->
  <rect x="253" y="225" width="18" height="40" rx="3" fill="#334155" opacity="0.75" transform="rotate(-10, 262, 245)"/>
  <rect x="274" y="220" width="22" height="50" rx="4" fill="#1e293b" opacity="0.75" transform="rotate(-10, 285, 245)"/>
  <!-- Weight indicator -->
  <text x="175" y="162" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" fill="#e2e8f0" font-weight="600">25kg</text>
  <!-- Category label -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b" font-weight="500">Sports</text>
</svg>
