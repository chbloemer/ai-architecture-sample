  <circle cx="130" cy="312" r="6" fill="#334155"/>
  <circle cx="270" cy="312" r="6" fill="#334155"/>
  <circle cx="160" cy="317" r="6" fill="#334155"/>
  <circle cx="240" cy="317" r="6" fill="#334155"/>
  <!-- Category label -->
  <text x="200" y="365" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b" font-weight="500">Home &amp; Garden</text>
</svg>
