  <line x1="170" y1="80" x2="170" y2="190" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <line x1="200" y1="72" x2="200" y2="198" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <line x1="230" y1="80" x2="230" y2="190" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <line x1="152" y1="110" x2="248" y2="105" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <line x1="151" y1="140" x2="249" y2="140" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <line x1="151" y1="170" x2="249" y2="170" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <!-- Lumbar support -->
  <path d="M155 160 Q200 170 245 160" fill="none" stroke="#1e293b" stroke-width="3" opacity="0.4"/>
