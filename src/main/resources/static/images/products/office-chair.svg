  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  <!-- Chair back (mesh) -->
  <path d="M155 70 Q200 55 245 70 L250 195 Q200 205 150 195 Z" fill="#334155" opacity="0.85"/>
