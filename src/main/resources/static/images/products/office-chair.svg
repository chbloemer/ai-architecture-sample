  <!-- Armrests -->
  <rect x="120" y="170" width="8" height="55" rx="3" fill="#475569"/>
  <rect x="272" y="170" width="8" height="55" rx="3" fill="#475569"/>
  <rect x="115" y="168" width="18" height="6" rx="3" fill="#64748b"/>
  <rect x="267" y="168" width="18" height="6" rx="3" fill="#64748b"/>
  <!-- Cylinder -->
  <rect x="194" y="240" width="12" height="50" rx="2" fill="#475569"/>
  <!-- Base star -->
  <line x1="200" y1="290" x2="130" y2="310" stroke="#475569" stroke-width="5" stroke-linecap="round"/>
  <line x1="200" y1="290" x2="270" y2="310" stroke="#475569" stroke-width="5" stroke-linecap="round"/>
  <line x1="200" y1="290" x2="160" y2="315" stroke="#475569" stroke-width="5" stroke-linecap="round"/>
  <line x1="200" y1="290" x2="240" y2="315" stroke="#475569" stroke-width="5" stroke-linecap="round"/>
