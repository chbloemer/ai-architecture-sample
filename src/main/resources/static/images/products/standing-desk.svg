<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  <!-- Desktop surface (bamboo) -->
  <rect x="60" y="130" width="280" height="18" rx="4" fill="#d97706" opacity="0.7"/>
  <rect x="60" y="130" width="280" height="12" rx="4" fill="#f59e0b" opacity="0.6"/>
  <!-- Wood grain lines -->
  <line x1="80" y1="134" x2="320" y2="134" stroke="#d97706" stroke-width="0.5" opacity="0.3"/>
  <line x1="80" y1="137" x2="320" y2="137" stroke="#d97706" stroke-width="0.5" opacity="0.2"/>
  <!-- Left leg -->
  <rect x="100" y="148" width="8" height="150" rx="2" fill="#475569"/>
  <rect x="85" y="148" width="38" height="12" rx="2" fill="#64748b"/>
  <!-- Right leg -->
  <rect x="292" y="148" width="8" height="150" rx="2" fill="#475569"/>
  <rect x="277" y="148" width="38" height="12" rx="2" fill="#64748b"/>
  <!-- Crossbar -->
  <rect x="108" y="240" width="184" height="4" rx="2" fill="#475569" opacity="0.5"/>
  <!-- Monitor on desk -->
  <rect x="155" y="82" width="90" height="50" rx="4" fill="#1e293b" opacity="0.7"/>
  <rect x="159" y="86" width="82" height="42" rx="2" fill="#334155" opacity="0.7"/>
  <rect x="195" y="132" width="10" height="6" fill="#475569" opacity="0.5"/>
  <!-- Keyboard -->
  <rect x="148" y="135" width="60" height="8" rx="2" fill="#94a3b8" opacity="0.5"/>
  <!-- Up/down arrows indicating height adjust -->
  <path d="M340 180 L350 170 L360 180" fill="none" stroke="#4f6ef7" stroke-width="2.5" opacity="0.6"/>
  <path d="M340 210 L350 220 L360 210" fill="none" stroke="#4f6ef7" stroke-width="2.5" opacity="0.6"/>
  <line x1="350" y1="175" x2="350" y2="215" stroke="#4f6ef7" stroke-width="1.5" opacity="0.4"/>
  <!-- Feet -->
  <rect x="75" y="298" width="58" height="6" rx="3" fill="#334155"/>
  <rect x="267" y="298" width="58" height="6" rx="3" fill="#334155"/>
  <!-- Category label -->
  <text x="200" y="345" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b" font-weight="500">Home &amp; Garden</text>
</svg>
