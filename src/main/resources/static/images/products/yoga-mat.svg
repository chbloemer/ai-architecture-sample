<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <linearGradient id="mat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cbf"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  <!-- Rolled mat (side view - rolled end) -->
  <ellipse cx="280" cy="200" rx="35" ry="55" fill="url(#mat)" opacity="0.85"/>
  <ellipse cx="280" cy="200" rx="28" ry="45" fill="#7c3aed" opacity="0.7"/>
  <!-- Spiral inside roll -->
  <ellipse cx="280" cy="200" rx="20" ry="32" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="280" cy="200" rx="12" ry="20" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
  <ellipse cx="280" cy="200" rx="5" ry="8" fill="#c4b5fd" opacity="0.3"/>
  <!-- Unrolled portion of mat -->
  <path d="M280 145 L100 155 L100 165 L280 155 Z" fill="#7c5cbf" opacity="0.75"/>
  <path d="M280 245 L100 235 L100 245 L280 255 Z" fill="#6d28d9" opacity="0.75"/>
  <rect x="100" y="155" width="180" height="80" fill="#7c3aed" opacity="0.6"/>
  <!-- Mat texture lines -->
  <line x1="120" y1="165" x2="120" y2="235" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  <line x1="160" y1="162" x2="160" y2="238" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="159" x2="200" y2="241" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  <line x1="240" y1="157" x2="240" y2="244" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  <!-- Carrying strap -->
  <path d="M260 150 Q250 120 270 110 Q290 100 300 130" fill="none" stroke="#d97706" stroke-width="2.5" opacity="0.6"/>
  <!-- Category label -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#64748b" font-weight="500">Sports</text>
</svg>
